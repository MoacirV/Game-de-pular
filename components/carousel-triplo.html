<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .carousel {
            background-color: rgb(87, 49, 4);
            overflow: hidden;
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px 0;
        }

        .items {
            display: flex;
            justify-content: space-between;
            transition: transform 0.5s ease-in-out;
     
        }

        .items li {
            list-style: none;
            flex: 0 0 calc(100% / 2);
            display: flex;
            margin: 0 auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .items img {
            width: 150px;
            height: 150px;
            border-radius: 4px;
        }

        .nome, .description {
            color: white;
            font-size: 12px;
        }

        .nome {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .description {
            font-weight: 100;
            margin-bottom: 5px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0);
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            border-radius: 50%;
            z-index: 10;
        }
        
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

    <div class="carousel">
        <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
        <ul class="items">
            <li><div class="item"><p class="nome">Moacir Vieira</p><img src="../assets/imgs/parceiros/maocirvieira.webp" alt="Moacir Vieira"><p class="description">Desenvolvedor Web</p></div></li>
            <li><div class="item"><p class="nome">Marta Francisca</p><img src="../assets/imgs/parceiros/martafrancisca.webp" alt="Marta Francisca"><p class="description">Personal Chef</p></div></li>
            <li><div class="item"><p class="nome">Andressa</p><img src="../assets/imgs/parceiros/nailsdesigner.webp" alt="Andressa"><p class="description">Nails Designer</p></div></li>
            <li><div class="item"><p class="nome">Advocacia</p><img src="../assets/imgs/parceiros/tipoAdvocacia.jpg" alt="Advocacia"><p class="description">Em breve</p></div></li>
            <li><div class="item"><p class="nome">Moacir Vieira</p><img src="../assets/imgs/parceiros/maocirvieira.webp" alt="Moacir Vieira"><p class="description">Desenvolvedor Web</p></div></li>
            <li><div class="item"><p class="nome">Marta Francisca</p><img src="../assets/imgs/parceiros/martafrancisca.webp" alt="Marta Francisca"><p class="description">Personal Chef</p></div></li>
            <li><div class="item"><p class="nome">Andressa</p><img src="../assets/imgs/parceiros/nailsdesigner.webp" alt="Andressa"><p class="description">Nails Designer</p></div></li>
            <li><div class="item"><p class="nome">Advocacia</p><img src="../assets/imgs/parceiros/tipoAdvocacia.jpg" alt="Advocacia"><p class="description">Em breve</p></div></li>
        </ul>
        <button class="arrow next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        const items = document.querySelector('.items');
        const itemWidth = document.querySelector('.items li').offsetWidth;
        let currentIndex = 0;
        const totalItems = items.children.length;

        function updateCarousel() {
            items.style.transition = 'transform 0.5s ease-in-out';
            items.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
        }

        function nextSlide() {
            currentIndex++;
            if (currentIndex > totalItems - 3) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function prevSlide() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = totalItems - 3;
            }
            updateCarousel();
        }
    </script>
</body>
</html>
