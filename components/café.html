:root{
    --cor-footer-background: #30261C;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body{
    flex-direction: column;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: #c3c3c3; 
}

#banner{
    position: relative;
    width: 100%;
}

#banner img {
    width: 100%; 
    height: 100%;
}

.btn-banner{
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    padding: 10px 20px;
    background-color: #f9c018;
    color: white;
    border: none;
    font-weight: 900;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: 0.2s ease-in-out;
}

.btn-banner:hover{
    transform: translate(-50%, -50%) scale(0.960);
}

a{
    color: white;
    text-decoration: none;
}

footer{
    width: 100%;
    height: 10%;
    background-color: var(--cor-footer-background);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

footer h1{
    font-weight: 700;
    font-size: 1rem;
}

footer h4{
    font-size: 0.6rem;
    font-weight: normal;
    letter-spacing: 0.4px;
}

#coffee{
    height: 100%;
    font-size: 3.5rem;
}

.box-footer-social{
    padding-top: 20px;
    height: 90%;
}

.container-footer{
    padding-bottom: 20px;
    height: 15vh;
    width: 100%;
    flex-direction: row;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.box-footer{
    padding-top: 20px;
    height: 90%;
    flex-direction: column;
    display: flex;
    justify-content: space-between;
    align-items: start;
}

.social-media{
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding-top: 10px ;
}
