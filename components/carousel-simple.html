<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Din√¢mico</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .carousel {
            overflow: hidden;
            position: relative;
            max-width: 400px;
            margin: auto;
        }

        .items {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 20px;
        }

        .items li {
            list-style: none;
            flex: 0 0 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .items img {
            width: 100%;
            height: 250px;
            width: 250px;
            border-radius: 4px;
        }

        .nome, .description {
            color: white;
            margin-top: 10px;
        }

        .nome {
            font-weight: bold;
        }

        .description {
            font-weight: 100;
        }

        .navegacao {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        input {
            display: none;
        }

        .navegacao label {
            cursor: pointer;
            margin: 5px;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            border: solid 2px rgba(255, 255, 255, 0.466);
            background: transparent;
            transition: background 0.3s;
        }

        #radio1:checked ~ .items {
            transform: translateX(0);
        }

        #radio2:checked ~ .items {
            transform: translateX(calc(-100% - 20px));
        }

        #radio3:checked ~ .items {
            transform: translateX(calc(-200% - 40px));
        }

        #radio4:checked ~ .items {
            transform: translateX(calc(-300% - 60px));
        }

        #radio1:checked ~ .navegacao label[for="radio1"],
        #radio2:checked ~ .navegacao label[for="radio2"],
        #radio3:checked ~ .navegacao label[for="radio3"], 
        #radio4:checked ~ .navegacao label[for="radio4"] {
            background: rgb(0, 0, 0);
        }

        .arrow {
            position: absolute;
            top: 35%;
            transform: translateY(-35%);
            background: rgba(253, 253, 253, 0);
            border: transparent;
            padding: 5px;
            cursor: pointer;
            font-size: 2rem;
            color: rgb(255, 255, 255);
            border-radius: 50%;
        }
        
        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <input type="radio" name="carousel" id="radio1" checked>
        <input type="radio" name="carousel" id="radio2">
        <input type="radio" name="carousel" id="radio3">
        <input type="radio" name="carousel" id="radio4">

        <ul class="items">
            <li>
                <div class="item">
                    <img src="../assets/imgs/parceiros/maocirvieira.webp" alt="Moacir Vieira">
                    <p class="nome">Moacir Vieira</p>
                    <p class="description">Desenvolvedor Web</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="../assets/imgs/parceiros/martafrancisca.webp" alt="Marta Francisca">
                    <p class="nome">Marta Francisca</p>
                    <p class="description">Personal Chef</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="../assets/imgs/parceiros/nailsdesigner.webp" alt="Andressa">
                    <p class="nome">Andressa</p>
                    <p class="description">Nails Designer</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="../assets/imgs/parceiros/tipoAdvocacia.jpg" alt="Andressa">
                    <p class="nome">Advocacia</p>
                    <p class="description">em breve</p>
                </div>
            </li>
        </ul>

        <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
        <button class="arrow next" onclick="nextSlide()">&#10095;</button>

        <div class="navegacao">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>

    <script>
        let currentIndex = 1;
        const totalSlides = 4;

        function nextSlide() {
            currentIndex = currentIndex >= totalSlides ? 1 : currentIndex + 1;
            document.getElementById(`radio${currentIndex}`).checked = true;
        }

        function prevSlide() {
            currentIndex = currentIndex <= 1 ? totalSlides : currentIndex - 1;
            document.getElementById(`radio${currentIndex}`).checked = true;
        }
    </script>

</body>
</html>
